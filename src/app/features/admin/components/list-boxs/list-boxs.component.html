<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div>
        <div class="flex min-w-0 gap-x-4">
            <p class="text-3xl font-semibold leading-6 text-gray-700">LISTE DES TAMPONS</p>
        </div>
        <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
            <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Edit</button>
        </div>
    </div>
</div>

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 border-t border-gray-900/10 pb-12">
    <ul role="list" class="divide-y divide-gray-100">
        <div *ngFor="let box of boxs">
            <li class="flex justify-between gap-x-6 py-5">
                <div class="flex min-w-0 gap-x-4">
                  <img class="h-12 w-12 flex-none rounded-full bg-gray-50" [src]="box.imageUrl" alt="">
                  <div class="min-w-0 flex-auto">
                    <p class="text-sm font-semibold leading-6 text-gray-900">Box NÂ°{{box.id}}</p>
                    <p class="mt-1 truncate text-xs leading-5 text-gray-500"> {{box.description}} </p>
                    <p class="mt-1 text-lg font-medium text-pink-700">{{box.price}} XAF</p>
                  </div>
                </div>
                <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
                    <div class="inline-grid grid-cols-2 gap-3">
                        <i class="fa-regular fa-pen-to-square text-2xl"></i>
                        <i class="fa-solid fa-trash text-2xl"></i>
                    </div>
                </div>
            </li>
        </div>
    </ul>
</div>
