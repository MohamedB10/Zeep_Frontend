<div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
        <h2 class="text-3xl font-semibold tracking-tight text-gray-900">Catalogue Tampon</h2>
  
        <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
            <div *ngFor="let stamp of stamps" class="group">
                <a routerLink="edit-stamp" class="block">
                    <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
                        <img [src]="stamp.imageUrl" alt="Tall slender porcelain bottle with natural clay textured body and cork stopper." class="h-full w-full object-cover object-center group-hover:opacity-75">
                    </div>
                    <h3 class="mt-4 uppercase text-lg text-sky-600"> Stamp nÂ°{{stamp.id}} </h3>
                    <h3 class="mt-2 text-sm text-gray-700">{{stamp.description}}</h3>
                    <p class="mt-1 text-lg font-medium text-pink-700">{{stamp.price}} XAF</p>
                </a>
            </div>
        </div>
    </div>
</div>
